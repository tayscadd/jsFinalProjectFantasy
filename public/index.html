<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character Creator</title>
    <script src="./client.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Fantasy Character Creator</h1>
    </header>
    <main class="text-inter">
        <div class="characterSheet" id="characterDisplay">
            <div class="leftside">
                <div class="imageFrame">
                    <div class="borderbackground"></div>
                    <img src="./media/Default.jpg" alt="" id="characterImage" />
                </div>
                <div class="stats">
                    <div class="borderbackground background-wood"></div>
                    <div class="statBox text-fantasy">
                        <p class="tag">Strength: <span id="characterStrength"></span></p>
                        <p class="tag">Dexterity: <span id="characterDex"></span></p>
                        <p class="tag">Speed: <span id="characterSpeed"></span></p>
                        <p class="tag">Agility: <span id="characterAgility"></span></p>
                        <p class="tag">Constitution: <span id="characterConstitution"></span></p>
                        <p class="tag">Intelligence: <span id="characterIntelligence"></span></p>
                        <p class="tag">Magic: <span id="characterMagic"></span></p>
                        <p class="tag">Luck: <span id="characterLuck"></span></p>
                        <p class="tag">Wisdom: <span id="characterWisdom"></span></p>
                        <p class="tag">Charisma: <span id="characterCharisma"></span></p>
                    </div>
                </div>
                <div class="btn-default">
                    <button class="text-fantasy" type="button" onclick="generateNewCharacter()">Generate New Character</button>
                </div>
            </div>
            <div class="middle">
                <div class="middle-container">
                    <div class="borderbackground"></div>
                    <div class="characterInfo mid-container">
                        <div class="header">
                            <h2 class='text-fantasy' id="characterName">Name</h2>
                            <div>
                                <p class='text-fantasy tag' id="characterLevel">lvl 0</p>
                                <p class="text-fantasy tag" id="characterClass">Unknown</p>
                            </div>
                        </div>
                        <p id="characterDescription"></p>
                    </div>
                    <div class="editClasses hidden mid-container">
                        <div class="topOptions"><button class="btn-secondary" onclick="newClassPrompt()">Make a New Class</button></div>
                        <ul class="classList">
                        </ul>
                    </div>
                </div>
                <button id="mid-container-close-btn" class="btn-default text-fantasy hidden" onclick="toggleDisplay('characterInfo', 'mid-container');closeMidContainer()">Close</button>
            </div>
            <div class="rightside">
                <div class="borderbackground"></div>
                <button class="btn-default text-fantasy" onclick="displayMidCloseBtn()">Edit Character</button>
                <button class="btn-default text-fantasy" onclick="editClasses();displayMidCloseBtn()">Edit Classes</button>
                <button class="btn-default text-fantasy" onclick="displayMidCloseBtn()">Edit Species</button>
                <button class="btn-default text-fantasy" onclick="displayMidCloseBtn()">Characters</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
