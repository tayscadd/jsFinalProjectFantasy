<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character Creator</title>
    <script src="./client.js" type="module" defer></script>
    <link rel="stylesheet" href="./index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Macondo&display=swap" rel="stylesheet">
</head>
<body>
    <main class="font-default">
        <div>
            <h1 class="font-styled bigHeader">Fantasy Character Creator!</h1>
            <div class="scroll DONOTRUN">
                <img src="./media/scroll_part.svg" alt="Top of the Scroll Image in the Background">
                <div>
                    <div class="main-screen">
                        
                        <div class="screen" id="main-screen">
                            <h2 class="section-header font-styled">Fantasy Character Creator</h2>
                            <hr class="margin-b-half"/>
                            <h3 class="small-screen font-styled">Selected Character</h3>
                            <div class="chosen-character" id="chosen-character">

                            </div>
                            <hr/>
                            <div class="grid-col-1 newCharacterBtnContainer"><button class="btn-default" id="generateNewCharacter">Generate a New Character</button></div>
                            <div class="grid-col-3">
                                <button class="btn-default" id="viewCharacters">View Characters</button>
                                <button class="btn-default" id="viewClasses">View Classes</button>
                                <button class="btn-default" id="viewSpecies">View Species</button>
                            </div>
                        </div>

                        <div class="screen character-creation-screen hidden" id="character-creator-screen">
                            <h2 class="section-header font-styled">Create a Character</h2>
                            <hr class="margin-b-half"/>
                            <form class="any-form creation-form character-creator" id="character-creator-form" onsubmit="return false">
                                <div class="top-with-image">
                                    <div id="character-image-edit" class="image-btn-thingy"><img id="character-image" src="" alt="The character"></div>
                                    <div>
                                        <label id="character-id-tracker" for="character-name">
                                            <span id="">Character Name</span>
                                            <input required type="text" id="character-name" name="character-name">
                                        </label>
                                        <label for="character-history">
                                            <span>Character History</span>
                                            <textarea id="character-history" name="character-history"></textarea>
                                        </label>
                                    </div>
                                </div>
                                <div class="character-assignments">
                                    <label for="character-class">
                                        <span>Character Class</span>
                                        <select required id="character-class" name="character-class">
                                            <option value="">Select a Class</option>
                                        </select>
                                    </label>
                                    <label for="character-species">
                                        <span>Character Species</span>
                                        <select required id="character-species" name="character-species">
                                            <option value="">Select a Species</option>
                                        </select>
                                    </label>
                                </div>
                                <label for="character-stats" id="character-stats-label">
                                    <span>Average Stats</span>
                                    <p>Average Stats impacts that random roll for each stat when the class and characters is combined for a character.</p>
                                </label>
                                <fieldset id="character-stats">
                                    <label for="strength">
                                        <span>Strength</span>
                                        <input required type="number" id="strength" name="strength">
                                    </label>
                                    <label for="intelligence">
                                        <span>Intelligence</span>
                                        <input required type="number" id="intelligence" name="intelligence">
                                    </label>
                                    <label for="wisdom">
                                        <span>Wisdom</span>
                                        <input required type="number" id="wisdom" name="wisdom">
                                    </label>
                                    <label for="agility">
                                        <span>Agility</span>
                                        <input required type="number" id="agility" name="agility">
                                    </label>
                                    <label for="speed">
                                        <span>Speed</span>
                                        <input required type="number" id="speed" name="speed">
                                    </label>
                                    <label for="dex">
                                        <span>Dexterity</span>
                                        <input required type="number" id="dex" name="dex">
                                    </label>
                                    <label for="magic">
                                        <span>Magic</span>
                                        <input required type="number" id="magic" name="magic">
                                    </label>
                                    <label for="luck">
                                        <span>Luck</span>
                                        <input required type="number" id="luck" name="luck">
                                    </label>
                                    <label for="charisma">
                                        <span>Charisma</span>
                                        <input required type="number" id="charisma" name="charisma">
                                    </label>
                                    <label for="constitution">
                                        <span>Constitution</span>
                                        <input required type="number" id="constitution" name="constitution">
                                </fieldset>
                                <label for="character-level" id="character-level" class="stat-variability-label">
                                    <span>Character Level</span>
                                    <p>When assigning stats for the first time, a characters level is added on top of each stat.</p>
                                    <span class="grid-col-3"><input required type="number" id="character-level-input" name="character-level"></span>
                                </label>
                                <hr />
                                <div class="error-div"><span class="error-span"></span></div>
                                <button class="btn-default" id="createCharacter">Create Character</button>
                                <div class="grid-col-2">
                                    <button type="button" class="btn-default reset-btn">Clear Form</button>
                                    <button type="button" class="btn-default btn-red cancel-btn">Cancel</button>
                                </div>
                            </form>
                        </div>
                        <div class="screen character-list hidden" id="character-list-screen">
                            <h2 class="section-header font-styled">All Characters</h2>
                            <hr class="margin-b-half"/>
                            <ul id="characters-ul">
                        
                            </ul>
                            <hr />
                            <div class="grid-col-2">
                                <button class="btn-default" id="createNewCharacter">Create a New Character</button>
                                <button type="button" class="btn-default btn-red cancel-btn">Cancel</button>
                            </div>
                        </div>

                        <div class="screen class-creation-screen hidden" id="class-creator-screen">
                            <h2 class="section-header font-styled">Create a Class</h2>
                            <hr class="margin-b-half"/>
                            <form class="any-form creation-form class-creator" id="class-creator-form" onsubmit="return false">
                                <label for="class-name">
                                    <span>Class Name</span>
                                    <input required type="text" id="class-name" name="class-name">
                                </label>
                                <label for="class-description">
                                    <span>Class Description</span>
                                    <textarea id="class-description" name="class-description"></textarea>
                                </label>
                                <label for="class-stats" id="class-stats-label">
                                    <span>Average Stats</span>
                                    <p>Average Stats impacts that random roll for each stat when the class and species is combined for a character.</p>
                                </label>
                                <fieldset id="class-stats">
                                    <label for="strength">
                                        <span>Strength</span>
                                        <input required type="number" id="strength" name="strength">
                                    </label>
                                    <label for="intelligence">
                                        <span>Intelligence</span>
                                        <input required type="number" id="intelligence" name="intelligence">
                                    </label>
                                    <label for="wisdom">
                                        <span>Wisdom</span>
                                        <input required type="number" id="wisdom" name="wisdom">
                                    </label>
                                    <label for="agility">
                                        <span>Agility</span>
                                        <input required type="number" id="agility" name="agility">
                                    </label>
                                    <label for="speed">
                                        <span>Speed</span>
                                        <input required type="number" id="speed" name="speed">
                                    </label>
                                    <label for="dex">
                                        <span>Dexterity</span>
                                        <input required type="number" id="dex" name="dex">
                                    </label>
                                    <label for="magic">
                                        <span>Magic</span>
                                        <input required type="number" id="magic" name="magic">
                                    </label>
                                    <label for="luck">
                                        <span>Luck</span>
                                        <input required type="number" id="luck" name="luck">
                                    </label>
                                    <label for="charisma">
                                        <span>Charisma</span>
                                        <input required type="number" id="charisma" name="charisma">
                                    </label>
                                    <label for="constitution">
                                        <span>Constitution</span>
                                        <input required type="number" id="constitution" name="constitution">
                                </fieldset>
                                <label for="stat-variability" id="stat-variability-label" class="stat-variability-label">
                                    <span>Stat Variability</span>
                                    <p>Stat Variability impacts how much the stats can vary from the average stats. The higher the number, the more the stats can vary.</p>
                                    <span class="grid-col-3"><input required type="number" id="stat-variability" class="stat-variability" name="stat-variability"></span>
                                </label>
                                <hr />
                                <div class="error-div"><span class="error-span"></span></div>
                                <button class="btn-default" id="createClass">Create Class</button>
                                <div class="grid-col-2">
                                    <button type="button" class="btn-default reset-btn">Clear Form</button>
                                    <button type="button" class="btn-default btn-red cancel-btn">Cancel</button>
                                </div>
                            </form>
                        </div>
                        <div class="screen classes-list hidden" id="class-list-screen">
                            <h2 class="section-header font-styled">All Classes</h2>
                            <hr class="margin-b-half"/>
                            <ul id="classes-ul">
            
                            </ul>
                            <hr />
                            <div class="grid-col-2">
                                <button class="btn-default" id="createNewClass">Create a New Class</button>
                                <button type="button" class="btn-default btn-red cancel-btn">Cancel</button>
                            </div>
                        </div>

                        <div class="screen species-creation-screen hidden" id="species-creator-screen">
                            <h2 class="section-header font-styled">Create a Species</h2>
                            <hr class="margin-b-half"/>
                            <form class="any-form creation-form species-creator" id="species-creator-form" onsubmit="return false">
                                <label for="species-name">
                                    <span>Species Name</span>
                                    <input required type="text" id="species-name" name="species-name">
                                </label>
                                <label for="species-description">
                                    <span>Species Description</span>
                                    <textarea id="species-description" name="species-description"></textarea>
                                </label>
                                <label for="species-stats" id="species-stats-label">
                                    <span>Average Stats</span>
                                    <p>Average Stats impacts that random roll for each stat when the class and species is combined for a character.</p>
                                </label>
                                <fieldset id="species-stats">
                                    <label for="strength">
                                        <span>Strength</span>
                                        <input required type="number" id="strength" name="strength">
                                    </label>
                                    <label for="intelligence">
                                        <span>Intelligence</span>
                                        <input required type="number" id="intelligence" name="intelligence">
                                    </label>
                                    <label for="wisdom">
                                        <span>Wisdom</span>
                                        <input required type="number" id="wisdom" name="wisdom">
                                    </label>
                                    <label for="agility">
                                        <span>Agility</span>
                                        <input required type="number" id="agility" name="agility">
                                    </label>
                                    <label for="speed">
                                        <span>Speed</span>
                                        <input required type="number" id="speed" name="speed">
                                    </label>
                                    <label for="dex">
                                        <span>Dexterity</span>
                                        <input required type="number" id="dex" name="dex">
                                    </label>
                                    <label for="magic">
                                        <span>Magic</span>
                                        <input required type="number" id="magic" name="magic">
                                    </label>
                                    <label for="luck">
                                        <span>Luck</span>
                                        <input required type="number" id="luck" name="luck">
                                    </label>
                                    <label for="charisma">
                                        <span>Charisma</span>
                                        <input required type="number" id="charisma" name="charisma">
                                    </label>
                                    <label for="constitution">
                                        <span>Constitution</span>
                                        <input required type="number" id="constitution" name="constitution">
                                </fieldset>
                                <label for="stat-variability" id="stat-variability-label" class="stat-variability-label">
                                    <span>Stat Variability</span>
                                    <p>Stat Variability impacts how much the stats can vary from the average stats. The higher the number, the more the stats can vary.</p>
                                    <span class="grid-col-3"><input required type="number" id="stat-variability" name="stat-variability"></span>
                                </label>
                                <hr />
                                <div class="error-div"><span class="error-span"></span></div>
                                <button class="btn-default" id="createSpecies">Create Species</button>
                                <div class="grid-col-2">
                                    <button type="button" class="btn-default reset-btn">Clear Form</button>
                                    <button type="button" class="btn-default btn-red cancel-btn">Cancel</button>
                                </div>
                            </form>
                        </div>
                        <div class="screen species-list hidden" id="species-list-screen">
                            <h2 class="section-header font-styled">All Species</h2>
                            <hr class="margin-b-half"/>
                            <ul id="species-ul">
            
                            </ul>
                            <hr />
                            <div class="grid-col-2">
                                <button class="btn-default" id="createNewSpecies">Create a New Species</button>
                                <button type="button" class="btn-default btn-red cancel-btn">Cancel</button>
                            </div>
                        </div>

                        <div class="screen images-list hidden" id="images-list-screen">
                            <h2 class="section-header font-styled">Image Selection</h2>
                            <hr class="margin-b-half"/>
                            <ul id="images-ul">
                                
                            </ul>
                            <hr />
                            <div class="grid-col-1">
                                <button type="button" class="btn-default btn-red cancel-btn">Cancel</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <img src="./media/scroll_part.svg" alt="Bottom of the Scroll Image in the Background">
            </div>
            <button id="toggle-btn" class="btn-default"><span>Open Scroll</span></button>
        </div>
    </main>
    <footer>
        <p class="font-styled">Created by <a href="https://tayscadd.dev>">Taylor Scadden</a> &copy;2024</p>
    </footer>
</body>
</html>
