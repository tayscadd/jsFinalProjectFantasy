<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character Creator</title>
    <script src="./client.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Fantasy Character Creator</h1>
    </header>
    <main>
        <div class="characterSheet" id="characterDisplay">
            <div class="leftside">
                <div class="imageFrame">
                    <div class="borderbackground"></div>
                    <img src="./media/Default.jpg" alt="" id="characterImage" />
                </div>
                <div class="stats">
                    <div class="borderbackground background-wood"></div>
                    <div class="statBox text-fantasy">
                        <p>Strength: <span id="characterStrength"></span></p>
                        <p>Dexterity: <span id="characterDex"></span></p>
                        <p>Speed: <span id="characterSpeed"></span></p>
                        <p>Agility: <span id="characterAgility"></span></p>
                        <p>Constitution: <span id="characterConstitution"></span></p>
                        <p>Intelligence: <span id="characterIntelligence"></span></p>
                        <p>Magic: <span id="characterMagic"></span></p>
                        <p>Luck: <span id="characterLuck"></span></p>
                        <p>Wisdom: <span id="characterWisdom"></span></p>
                        <p>Charisma: <span id="characterCharisma"></span></p>
                    </div>
                </div>
                <div class="newCharacterBtnDiv">
                    <button class="text-fantasy" type="button" onclick="updateCharacterSheetWithRandomData()">Generate New Character</button>
                </div>
            </div>
            <div class="middle">
                <div class="borderbackground"></div>
                <div class="header">
                    <h2 class='text-fantasy' id="characterName">Name</h2>
                    <p class='text-fantasy tag' id="characterLevel">lvl 0</p>
                    <p class="text-fantasy tag" id="characterClass">Unknown</p>
                </div>
                <p id="characterDescription"></p>
            </div>
            <div class="rightside">
                <div class="borderbackground"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
